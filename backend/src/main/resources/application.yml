server:
  error:
    include-message: always

spring:
  main:
    banner-mode: OFF
  application:
    name: Full Stack Java
  profiles:
    active: '@active.profile@'
    
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"